name: Deploy Docker to Alibaba ECS

on:
    push:
        branches:
            - main
            - staging

env:
    IMAGE_NAME: ${{ vars.DOCKER_USERNAME }}/fanfiction:latest

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: fanfiction-fr
        permissions:
            contents: read
            packages: write
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ vars.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: Dockerfile
                  push: true
                  tags: ${{ env.IMAGE_NAME }}
                  build-args: |
                      DJANGO_SETTINGS_MODULE=backend.settings_production
                      SECRET_KEY=${{ secrets.SECRET_KEY }}
                      DEBUG=${{ secrets.DEBUG }}
                      ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
                      ADMIN_NAME=${{ secrets.ADMIN_NAME }}
                      SENDGRID_SERVER=${{ secrets.SENDGRID_SERVER }}
                      SENDGRID_PORT=${{ secrets.SENDGRID_PORT }}
                      SENDGRID_USERNAME=${{ secrets.SENDGRID_USERNAME }}
                      SENDGRID_PASSWORD=${{ secrets.SENDGRID_PASSWORD }}
                      OSS_ACCESS_KEY_ID=${{ secrets.OSS_ACCESS_KEY_ID }}
                      OSS_ACCESS_KEY_SECRET=${{ secrets.OSS_ACCESS_KEY_SECRET }}
                      OSS_EXPIRE_TIME=${{ secrets.OSS_EXPIRE_TIME }}
                      OSS_BUCKET_NAME=${{ secrets.OSS_BUCKET_NAME }}
                      OSS_ENDPOINT=${{ secrets.OSS_ENDPOINT }}
                      ALIYUN_BDD_NAME=${{ secrets.ALIYUN_BDD_NAME }}
                      ALIYUN_BDD_USER=${{ secrets.ALIYUN_BDD_USER }}
                      ALIYUN_BDD_PASSWORD=${{ secrets.ALIYUN_BDD_PASSWORD }}
                      ALIYUN_BDD_HOST=${{ secrets.ALIYUN_BDD_HOST }}
                      ALIYUN_BDD_PORT=${{ secrets.ALIYUN_BDD_PORT }}

            - name: SSH deploy to ECS
              uses: appleboy/ssh-action@master
              env:
                  DJANGO_SETTINGS_MODULE: backend.settings_production
                  ALIYUN_BDD_NAME: ${{ secrets.ALIYUN_BDD_NAME }}
                  ALIYUN_BDD_USER: ${{ secrets.ALIYUN_BDD_USER }}
                  ALIYUN_BDD_PASSWORD: ${{ secrets.ALIYUN_BDD_PASSWORD }}
                  ALIYUN_BDD_HOST: ${{ secrets.ALIYUN_BDD_HOST }}
                  ALIYUN_BDD_PORT: ${{ secrets.ALIYUN_BDD_PORT }}
                  DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
                  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                  SECRET_KEY: ${{ secrets.SECRET_KEY }}
                  DEBUG: ${{ secrets.DEBUG }}
                  ADMIN_EMAIL: ${{secrets.ADMIN_EMAIL}}
                  ADMIN_NAME: ${{secrets.ADMIN_NAME}}
                  SENDGRID_SERVER: ${{secrets.SENDGRID_SERVER}}
                  SENDGRID_PORT: ${{secrets.SENDGRID_PORT}}
                  SENDGRID_USERNAME: ${{secrets.SENDGRID_USERNAME}}
                  SENDGRID_PASSWORD: ${{secrets.SENDGRID_PASSWORD}}
                  OSS_ACCESS_KEY_ID: ${{secrets.OSS_ACCESS_KEY_ID}}
                  OSS_ACCESS_KEY_SECRET: ${{secrets.OSS_ACCESS_KEY_SECRET}}
                  OSS_EXPIRE_TIME: ${{secrets.OSS_EXPIRE_TIME}}
                  OSS_BUCKET_NAME: ${{secrets.OSS_BUCKET_NAME}}
                  OSS_ENDPOINT: ${{secrets.OSS_ENDPOINT}}
              with:
                  host: ${{ secrets.ECS_HOST }}
                  username: ${{ secrets.ECS_USERNAME }}
                  key: ${{ secrets.ECS_SSH_KEY }}
                  port: ${{ secrets.ECS_SSH_PORT }}
                  timeout: 30s
                  command_timeout: 10m
                  envs: OSS_ACCESS_KEY_ID,OSS_ACCESS_KEY_SECRET,OSS_EXPIRE_TIME,OSS_BUCKET_NAME,OSS_ENDPOINT,SENDGRID_PASSWORD,SENDGRID_USERNAME,SENDGRID_PORT,SENDGRID_SERVER,ADMIN_EMAIL,ADMIN_NAME,ALIYUN_BDD_NAME,ALIYUN_BDD_USER,ALIYUN_BDD_PASSWORD,ALIYUN_BDD_HOST,ALIYUN_BDD_PORT,DOCKER_USERNAME,DOCKER_PASSWORD,SECRET_KEY,DEBUG
                  script: |
                      # login to docker hub
                      IMAGE_NAME="$DOCKER_USERNAME/fanfiction:latest"

                      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

                      # run new container with the new image
                      docker pull $IMAGE_NAME
                      docker stop fanfiction || true
                      docker rm fanfiction || true

                      # create .env file to pass sensitive data
                      cat > /tmp/fanfiction.env << EOF
                      DJANGO_SETTINGS_MODULE=backend.settings_production
                      SECRET_KEY=$SECRET_KEY
                      ALIYUN_BDD_NAME=$ALIYUN_BDD_NAME
                      ALIYUN_BDD_USER=$ALIYUN_BDD_USER
                      ALIYUN_BDD_PASSWORD=$ALIYUN_BDD_PASSWORD
                      ALIYUN_BDD_HOST=$ALIYUN_BDD_HOST
                      ALIYUN_BDD_PORT=$ALIYUN_BDD_PORT
                      DEBUG=$DEBUG
                      ADMIN_EMAIL=$ADMIN_EMAIL
                      ADMIN_NAME=$ADMIN_NAME
                      SENDGRID_SERVER=$SENDGRID_SERVER
                      SENDGRID_PORT=$SENDGRID_PORT
                      SENDGRID_USERNAME=$SENDGRID_USERNAME
                      SENDGRID_PASSWORD=$SENDGRID_PASSWORD
                      OSS_ACCESS_KEY_ID=$OSS_ACCESS_KEY_ID
                      OSS_ACCESS_KEY_SECRET=$OSS_ACCESS_KEY_SECRET
                      OSS_EXPIRE_TIME=$OSS_EXPIRE_TIME
                      OSS_BUCKET_NAME=$OSS_BUCKET_NAME
                      OSS_ENDPOINT=$OSS_ENDPOINT
                      EOF


                      docker run -d --name fanfiction \
                        -p 8000:8000 \
                        --env-file /tmp/fanfiction.env \
                        $IMAGE_NAME

                      # Wait for container to start
                      sleep 10

                      # verify env variables
                      echo "=== Environment Variables ==="
                      docker exec fanfiction env | grep -E "SECRET_KEY|DEBUG|ADMIN_EMAIL|SENDGRID|OSS_|ALIYUN_" || echo "Error: Missing or incorrect environment variables"

                      # Display logs
                      echo "=== Docker Container Logs ==="
                      docker logs fanfiction --tail 100

                      # logout from docker hub
                      docker logout

                      rm /tmp/fanfiction.env
